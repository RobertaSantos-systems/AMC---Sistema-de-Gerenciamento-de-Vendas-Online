<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Funcionários - AMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="listar_funcionarios.css">
</head>
<body>
    <div class="center-wrapper"> 
        <div class="data-card">
            
            <header class="top-bar">
                <div class="logo-top">AMC</div>
                <h1 class="top-title">Listar Funcionários</h1>
                <div class="user-icon-top">
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>
            
            <div class="card-content-area">
                <div class="actions-bar">
                    <div class="search-group">
                        <input type="text" placeholder="Buscar funcionário por nome ou CPF..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <a href="add_funcionario.html" class="btn-add-func">
                        <i class="fas fa-plus-circle"></i> Adicionar Funcionário
                    </a>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Cargo</th>
                                <th>Telefone</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>101</td>
                                <td>Ana Silva</td>
                                <td>Vendedora</td>
                                <td>(11) 98765-4321</td>
                                <td class="action-buttons">
                                    <a href="editar_funcionario.html" title="Editar">
                                        <i class="fas fa-edit edit-icon"></i>
                                    </a>
                                    <i class="fas fa-trash-alt delete-icon" title="Excluir" data-funcionario-id="101"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>102</td>
                                <td>Bruno Mendes</td>
                                <td>Gerente</td>
                                <td>(11) 91234-5678</td>
                                <td class="action-buttons">
                                    <a href="editar_funcionario.html" title="Editar">
                                        <i class="fas fa-edit edit-icon"></i>
                                    </a>
                                    <i class="fas fa-trash-alt delete-icon" title="Excluir" data-funcionario-id="102"></i>
                                </td>
                            </tr>
                            </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <span>Página 1 de 5</span>
                    <button>&lt; Anterior</button>
                    <button>Próxima &gt;</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="deleteModal" class="modal delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle modal-icon delete-icon-color"></i>
                <h2 class="modal-title">Confirmar Exclusão</h2>
            </div>
            <p class="modal-message">Deseja excluir o funcionário?</p>
            <div class="modal-actions">
                <button id="btnExcluirSim" class="modal-btn btn-delete">Sim</button>
                <button id="btnExcluirNao" class="modal-btn btn-cancel-delete">Não</button>
            </div>
        </div>
    </div>

    <script>
        const deleteModal = document.getElementById('deleteModal');
        const deleteIcons = document.querySelectorAll('.delete-icon');
        const btnExcluirSim = document.getElementById('btnExcluirSim');
        const btnExcluirNao = document.getElementById('btnExcluirNao');
        let funcionarioParaExcluirId = null;

        deleteIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                funcionarioParaExcluirId = this.getAttribute('data-funcionario-id'); 
                deleteModal.style.display = 'flex';
            });
        });

        btnExcluirSim.addEventListener('click', function() {
            alert(`Funcionário ID ${funcionarioParaExcluirId} foi excluído. (Simulação)`);
            
            
            deleteModal.style.display = 'none'; 
            funcionarioParaExcluirId = null; 
    
        });

        btnExcluirNao.addEventListener('click', function() {
            deleteModal.style.display = 'none'; 
            funcionarioParaExcluirId = null; 
        });
        window.addEventListener('click', function(event) {
            if (event.target == deleteModal) {
                deleteModal.style.display = 'none';
                funcionarioParaExcluirId = null;
            }
        });
    </script>
</body>
</html>
