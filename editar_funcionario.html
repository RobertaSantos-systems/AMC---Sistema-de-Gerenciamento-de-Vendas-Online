<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionário - AMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="editar_funcionario.css"> 
</head>
<body>
    <div class="main-content-wrapper">
        <div class="form-card">
            
            <header class="top-bar">
                <div class="logo-top">AMC</div>
                <h1 class="top-title">Editar Funcionário</h1>
                <div class="user-icon-top">
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <form action="listar_funcionarios.html" method="POST">
                
                <div class="input-grid">
                    
                    <div class="input-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" value="Ana Silva" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="telefone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone" value="(11) 98765-4321" required>
                    </div>

                    <div class="input-group">
                        <label for="idade">Idade:</label>
                        <input type="number" id="idade" name="idade" value="28" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="endereco">Endereço:</label>
                        <input type="text" id="endereco" name="endereco" value="Rua das Flores, 123" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" id="cargo" name="cargo" value="Vendedora Sênior" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" value="123.456.789-00" required>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Atualizar</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='listar_funcionarios.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
