<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - AMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="editar_produtos.css"> 
</head>
<body>
    <div class="main-content-wrapper">
        <div class="form-card">
            
            <header class="top-bar">
                <div class="logo-top">AMC</div>
                <h1 class="top-title">Editar Produto</h1>
                <div class="user-icon-top">
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <form action="listar_produtos.html" method="POST">
                
                <div class="input-grid">
                    
                    <div class="input-group">
                        <label for="nome">Nome do Produto:</label>
                        <input type="text" id="nome" name="nome" value="Smartphone Xylo 10" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="preco_venda">Preço de Venda:</label>
                        <input type="number" step="0.01" id="preco_venda" name="preco_venda" value="1500.00" required>
                    </div>

                    <div class="input-group">
                        <label for="sku">Código / SKU:</label>
                        <input type="text" id="sku" name="sku" value="XYLO-10" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="preco_custo">Preço de Custo:</label>
                        <input type="number" step="0.01" id="preco_custo" name="preco_custo" value="1250.00" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="quantidade">Qtd. em Estoque:</label>
                        <input type="number" id="quantidade" name="quantidade" value="15" required>
                    </div>
                    
                    <div class="input-group input-full-width">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" name="descricao" rows="3">Modelo com tela de 6 polegadas, 64GB de memória interna e câmera de 48MP.</textarea>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn-primary">Atualizar</button>
                    <button type="button" class="btn-secondary" onclick="window.location.href='listar_produtos.html'">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
