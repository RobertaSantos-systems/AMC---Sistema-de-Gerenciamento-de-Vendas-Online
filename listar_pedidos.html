<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Pedidos - AMC</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="listar_pedidos.css">
</head>
<body>
    <div class="center-wrapper"> 
        <div class="data-card">
            
            <header class="top-bar">
                <div class="logo-top">AMC</div>
                <h1 class="top-title">Listar Pedidos</h1>
                <div class="user-icon-top">
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>
            
            <div class="card-content-area">
                <div class="actions-bar">
                    <div class="search-group">
                        <input type="text" placeholder="Buscar por ID do pedido ou cliente..." class="search-input">
                        <i class="fas fa-search search-icon"></i>
                    </div>
                    <a href="adicionar_pedido.html" class="btn-add-func">
                        <i class="fas fa-cart-plus"></i> Cadastrar Pedido
                    </a>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID Pedido</th>
                                <th>Cliente</th>
                                <th>Data</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#00101</td>
                                <td>João Mendes</td>
                                <td>20/11/2025</td>
                                <td>R$ 2.000,00</td>
                                <td class="status-success">Finalizado</td>
                                <td class="action-buttons">
                                    <a href="editar_pedido.html" title="Editar">
                                        <i class="fas fa-edit edit-icon"></i>
                                    </a>
                                    <i class="fas fa-trash-alt delete-icon" title="Excluir" data-pedido-id="00101"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>#00102</td>
                                <td>Maria Antunes</td>
                                <td>20/11/2025</td>
                                <td>R$ 550,00</td>
                                <td class="status-pending">Pendente</td>
                                <td class="action-buttons">
                                    <a href="editar_pedido.html" title="Editar">
                                        <i class="fas fa-edit edit-icon"></i>
                                    </a>
                                    <i class="fas fa-trash-alt delete-icon" title="Excluir" data-pedido-id="00102"></i>
                                </td>
                            </tr>
                            <tr>
                                <td>#00103</td>
                                <td>Pedro Alves</td>
                                <td>19/11/2025</td>
                                <td>R$ 1.200,00</td>
                                <td class="status-cancelled">Cancelado</td>
                                <td class="action-buttons">
                                    <a href="editar_pedido.html" title="Editar">
                                        <i class="fas fa-edit edit-icon"></i>
                                    </a>
                                    <i class="fas fa-trash-alt delete-icon" title="Excluir" data-pedido-id="00103"></i>
                                </td>
                            </tr>
                            
                            </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <span>Página 1 de 5</span>
                    <button>&lt; Anterior</button>
                    <button>Próxima &gt;</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="deleteModal" class="modal delete-modal">
        <div class="modal-content">
            <div class="modal-header">
                <i class="fas fa-exclamation-triangle modal-icon delete-icon-color"></i>
                <h2 class="modal-title">Confirmar Exclusão</h2>
            </div>
            <p class="modal-message">Deseja excluir este pedido?</p>
            <div class="modal-actions">
                <button id="btnExcluirSim" class="modal-btn btn-delete">Sim</button>
                <button id="btnExcluirNao" class="modal-btn btn-cancel-delete">Não</button>
            </div>
        </div>
    </div>

    <script>
        const deleteModal = document.getElementById('deleteModal');
        const deleteIcons = document.querySelectorAll('.delete-icon'); 
        const btnExcluirSim = document.getElementById('btnExcluirSim');
        const btnExcluirNao = document.getElementById('btnExcluirNao');
        let pedidoParaExcluirId = null;

        deleteIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                pedidoParaExcluirId = this.getAttribute('data-pedido-id'); 
                deleteModal.style.display = 'flex';
            });
        });

        btnExcluirSim.addEventListener('click', function() {
            console.log(`Pedido ID ${pedidoParaExcluirId} foi excluído. (Simulação)`);
            
            deleteModal.style.display = 'none'; 
            
            pedidoParaExcluirId = null; 
        });

        btnExcluirNao.addEventListener('click', function() {
            deleteModal.style.display = 'none'; 
            pedidoParaExcluirId = null;
        });

        window.addEventListener('click', function(event) {
            if (event.target == deleteModal) {
                deleteModal.style.display = 'none';
                pedidoParaExcluirId = null;
            }
        });
    </script>
</body>
</html>
